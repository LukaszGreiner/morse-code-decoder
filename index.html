<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-transparent.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Decoder</title>
    <meta
      name="description"
      content='Unofficial helper for the Keep Talking and Nobody Explodes game. Morse Code Decoder allows you to quickly decode Morse Code to english or one of many other alphabets and see all possible words for the "On the Subject of Morse Code" bomb module.'
    />
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo-container">
        <img
          class="header__logo"
          src="/long-logo-transparent.svg"
          alt="morse code decoder logo"
        />
        <p class="header__logo-subtitle">
          For the
          <a target="_blank" href="https://keeptalkinggame.com/">
            keeptalking game</a
          >
        </p>
      </div>
      <nav>
        <ul class="header__menu">
          <li>
            <a href="index.html" class="header__link">Home</a>
          </li>
          <li>
            <a href="#" class="header__link">About</a>
          </li>
          <li>
            <div class="menu-separator"></div>
          </li>
          <li class="header__li-icon select-lang-li">
            <button
              role=" button"
              id="headerLangMenuBtn"
              class="header__li-icon header__lang-btn"
              type="button"
              aria-label="language menu"
            >
              <svg
                class="menu-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.75 8.25a.75.75 0 0 1 .75.75c0 1.12-.492 2.126-1.27 2.812a.75.75 0 1 1-.992-1.124A2.243 2.243 0 0 0 15 9a.75.75 0 0 1 .75-.75Z"
                />
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM4.575 15.6a8.25 8.25 0 0 0 9.348 4.425 1.966 1.966 0 0 0-1.84-1.275.983.983 0 0 1-.97-.822l-.073-.437c-.094-.565.25-1.11.8-1.267l.99-.282c.427-.123.783-.418.982-.816l.036-.073a1.453 1.453 0 0 1 2.328-.377L16.5 15h.628a2.25 2.25 0 0 1 1.983 1.186 8.25 8.25 0 0 0-6.345-12.4c.044.262.18.503.389.676l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 0 1-1.161.886l-.143.048a1.107 1.107 0 0 0-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 0 1-1.652.928l-.679-.906a1.125 1.125 0 0 0-1.906.172L4.575 15.6Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </li>
          <li class="header__li-icon">
            <button role="button" aria-label="github">
              <a
                target="_blank"
                href="https://github.com/LukaszGreiner/morse-code-decoder"
                aria-label="Learn more about the project"
              >
                <svg
                  class="menu-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 30 30"
                >
                  <path
                    d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"
                  ></path></svg
              ></a>
            </button>
          </li>
        </ul>
      </nav>
      <button id="mobileMenuBtn" class="header__mobile-menu-btn">
        <img
          class="header__menu-menu-icon"
          src="/img/icons/menu-icon.svg"
          alt="menu button"
        />
      </button>
    </header>
    <!-- Mobile Navigation -->
    <nav class="mobile-nav hidden">
      <button id="closeMobileMenuBtn" class="close-btn" type="button"></button>
      <ul class="mobile-nav__menu">
        <li>
          <a class="mobile-nav__link" href="index.html">Home</a>
        </li>
        <li>
          <a
            class="mobile-nav__link"
            target="_blank"
            href="https://github.com/LukaszGreiner/morse-code-decoder"
            >About</a
          >
        </li>
        <li>
          <button id="openLangMenuBtn" type="button">Language</button>
        </li>
        <li>
          <a class="mobile-nav__link disabled" href="#">Game</a>
        </li>
      </ul>
    </nav>
    <!-- End of Mobile Navigation -->
    <!-- Language Menu -->
    <div id="languageMenu" class="language-menu hidden">
      <div class="language-menu__row">
        <span>Choose language</span>
        <button
          id="langMenuCloseBtn"
          class="language-menu__close-btn close-btn"
          type="button"
        ></button>
      </div>
      <ul class="language-menu__list"></ul>
    </div>
    <!-- End of Language Menu -->
    <main class="main container">
      <section class="section">
        <div class="controls">
          <p id="translatedMorse" class="translated-morse-code">_</p>
          <input
            id="morseCodeInput"
            type="text"
            class="controls__morse-input"
            placeholder='Type Morse using "." and "-".'
          />
          <div class="buttons-container">
            <input id="dotBtn" class="btn" type="button" value="." />
            <input id="dashBtn" class="btn" type="button" value="-" />
            <input
              id="spaceBtn"
              class="btn space-btn"
              type="button"
              value="Space"
            />
            <input
              id="bacspaceBtn"
              class="btn bacspace-btn"
              type="button"
              value="Bacspace"
            />
          </div>
        </div>
      </section>

      <section class="section">
        <div class="table-and-chart">
          <div class="table-container">
            <h2 class="table-title">Possible words:</h2>
            <div class="table-wrapper">
              <table id="wordsFreqTable" class="table"></table>
            </div>
          </div>
          <div class="chart-container">
            <img
              id="morseCodeChart"
              src="/img/morseCharts/morse-signals-english.svg"
              alt="morse code chart"
              height="300px"
              width="auto"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">
        <a
          target="_blank"
          href="https://github.com/LukaszGreiner/morse-code-decoder"
        >
          <span class="copyright">&copy;</span> ≈Åukasz Greiner
        </a>
      </p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
